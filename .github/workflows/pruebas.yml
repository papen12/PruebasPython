name: CI PRUEBAS automatizadas (develop)
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test_aplication:
    name: "Ejecutar pruebas automatizadas"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Iniciando pruebas automatizadas..."
          python -m pytest --rootdir . -s
        continue-on-error: true

      - name: Notify test results
        run: |
          if [ $? -ne 0 ]; then
            echo "Pruebas automatizadas fallidas"
          else
            echo "Pruebas automatizadas exitosas"
          fi
